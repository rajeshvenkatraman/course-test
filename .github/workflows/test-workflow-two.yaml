name: Github Demo Workflow
on: [push]
jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: Echo a string
        run: echo "Hello World"
      - name: MultiLine Command
        run: |
          node -v
          npm -v
  parallel-jobs-macos:
    runs-on: macos-latest
    steps:
      - name: View version
        run: sw_vers
  dependant-job:
    runs-on: windows-latest
    needs: run-shell-commands
    steps:
      - name: echo a string
        run: Write-Output "Windows String"
      - name: Error Step
        run: doestnot


